- selector: jerysword_slider
  bullets: false
  captions: true
  images:
    - src: /assets/img/portfolio/jerysword/useCaseDiagram.png
      alt: 유스케이스 다이어그램
    - data-src: /assets/img/portfolio/jerysword/classDiagram.png
      alt: 클래스 다이어그램
    - data-src: /assets/img/portfolio/jerysword/SequenceDiagram.png
      alt: 시퀀스 다이어그램1 - 기사 검색 및 댓글 반응 시각화
    - data-src: /assets/img/portfolio/jerysword/SequenceDiagram2.png
      alt: 시퀀스 다이어그램2 - 기간 설정
    - data-src: /assets/img/portfolio/jerysword/SequenceDiagram.png
      alt: 시퀀스 다이어그램3 - 유사도 추정 모델 학습
  settings:
    height: "'auto'"
    effect: "'fade'"
    initialHeight: 550
    maxHeight: 550
    interval:
    transitionDuration:
    disableNav:
    keyboardNav:
    previousNavSelector:
    nextNavSelector:

